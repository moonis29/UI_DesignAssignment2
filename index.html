<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <img src="assets/black-Logo.png" alt="Black logo image" />
              <img src="assets/white-logo.png" alt=" White logo image" />
            </div>
      
            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>
            <div>
              <button class="btn">Contact Us</button>
            </div>
          </div>
        </header>
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>We Help You</h1>
                <h1><span>Crush</span> Your</h1>
                <h1>Competition</h1>
              </div>
              <p class="text">
                Build trust to connect your brand to billions of users and grow
                your revenue through SEO.
              </p>
              <div class="cta">
                <a href="#" class="btn">See our services</a>
              </div>
            </div>
            <div class="right">
              <img
                src="assets/Header Illustration.png"
                alt="Illustration"
                class="illust"
              />
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/7ae842e3fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
